<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

 <!-------------------------Heading---------------------------------->   

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>


    <div class="box">
<!-------------------------Search for Cities---------------------------------->  
        <div class="citySearch">

            <label for="basic-url">Search for a City</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="button-addon2" value = "" id = "citySearched">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                </div>
            </div>

            <ul class="list-group">
                <!-- new list item from onClick will go here -->
            </ul>

        </div>

<!--------------------------Render the Weather info here------------------------->        
        
        <div class = "box2">
            <div class="weatherInfo">
                <h2>City and Date</h2>
                <div class="specifics">
                    <h4>Temperature:<span class ="temp" value=""></span></h4>
                    <h4>Wind Speed:<span class = "wind"></span></h4>
                    <h4>UV Index:<span id="uvIndex" class = ""></span></h4>
                </div>
            </div>

            <div class="forecast">
                <h4 id ="fiveDay">5 Day Forecast:</h4>

                <div class = "cardHolder">
                    <!--display the weather cards here in a row-->
                </div>

            </div>
        </div>
    
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
